<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema ERP | Impresos S.R.L.</title>
    <!-- Tailwind y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS del Módulo -->
    <link rel="stylesheet" href="css/crm.css">
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar: Inicia con w-64, fijo. La visibilidad es controlada por JS -->
        <div id="sidebar-menu" class="w-64 fixed top-0 left-0 h-full nav-sidebar-bg shadow-2xl z-20 overflow-y-auto transition-all duration-300">
            <!-- Contenido renderizado por crm.sidebar.js -->
        </div>

        <!-- Contenido Principal: Inicia con ml-64 (Visible) -->
        <div id="main-content" class="flex-1 ml-64 p-8 overflow-y-auto z-10 transition-all duration-300">
            <!-- Vistas parciales renderizadas por crm.router.js -->
            <div class="flex items-center justify-center h-full text-gray-400">
                Cargando contenido...
            </div>
        </div>

        <!-- Contenedores Modales Centrales (vacíos, listos para inyectar contenido) -->
        
        <!-- Modal de Confirmación Genérico (Para Clientes) -->
        <div id="confirm-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"></div>
        
        <!-- Modal de Notificación Genérico -->
        <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto flex items-center justify-center z-50"></div>

        <!-- Modal para Facturación (de orden_detalle) -->
        <div id="invoice-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"></div>

    </div>
    
    <!-- Punto de entrada JS del módulo -->
    <script type="module" src="js/crm.main.js"></script>

</body>
</html>
