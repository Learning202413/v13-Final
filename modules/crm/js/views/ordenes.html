<header class="flex flex-col md:flex-row md:items-center justify-between pb-6 border-b border-gray-200 mb-6 gap-4">
    
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        
        <div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Órdenes de Trabajo (OT) y Cotizaciones</h1>
        </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
        <div class="relative w-full md:w-72">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 pointer-events-none">
                <i data-lucide="search" class="w-4 h-4"></i>
            </span>
            <input type="text" id="search-input" placeholder="Buscar..." 
                class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition bg-white shadow-sm text-sm">
        </div>
        
        <a href="#/orden-detalle/new" class="flex items-center justify-center px-5 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition shadow-md whitespace-nowrap text-sm">
            <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
            Nueva Cotización
        </a>
    </div>
</header>

<div class="bg-white shadow-xl rounded-xl p-6">
    
    <div class="border-b border-gray-200 mb-6">
        <nav class="flex space-x-6 overflow-x-auto" aria-label="Tabs">
            <button type="button" data-tab="activas" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 tab-active whitespace-nowrap">
                <i data-lucide="file-clock" class="w-4 h-4 inline mr-1"></i> Cotizaciones Activas
            </button>
            
            <button type="button" data-tab="ots" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 whitespace-nowrap">
                <i data-lucide="settings" class="w-4 h-4 inline mr-1"></i> En Producción (OT)
            </button>

            <button type="button" data-tab="completadas" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 whitespace-nowrap">
                <i data-lucide="check-circle" class="w-4 h-4 inline mr-1"></i> Completadas
            </button>

            <button type="button" data-tab="rechazadas" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 whitespace-nowrap">
                <i data-lucide="archive" class="w-4 h-4 inline mr-1"></i> Rechazadas
            </button>
        </nav>
    </div>

    <div id="tab-activas" class="tab-content">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header-bg">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Código</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Resumen</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Estado</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-ots" class="tab-content hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="table-header-bg">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">ID OT</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Resumen</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Fase Actual</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-completadas" class="tab-content hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-green-600"> <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">ID OT</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Resumen</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Estado Final</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <div id="tab-rechazadas" class="tab-content hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-500">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Código</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Resumen</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase">Estado</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>
    
    <div class="mt-6 flex items-center justify-between">
        <div class="text-sm text-gray-500">
            Mostrando <span id="start-count" class="font-medium">0</span> a <span id="end-count" class="font-medium">0</span> de <span id="total-count" class="font-medium">0</span> resultados
        </div>
        </div>
</div>
