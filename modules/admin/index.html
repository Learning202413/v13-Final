<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin - Sistema ERP | Impresos S.R.L.</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"><script src="https://unpkg.com/lucide@latest"></script><link rel="stylesheet" href="css/admin.css">

<!-- Librería Flatpickr para selector de rango de fechas estético -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head><body><div class="flex h-screen bg-gray-100">
    <!-- Sidebar: Inicia con w-64, fijo. La visibilidad es controlada por JS -->
    <div id="sidebar-menu" class="w-64 fixed top-0 left-0 h-full nav-sidebar-bg shadow-2xl z-20 overflow-y-auto transition-all duration-300"></div>

    <!-- Contenido Principal: Inicia con ml-64 (Visible) -->
    <div id="main-content" class="flex-1 ml-64 p-8 overflow-y-auto z-10 transition-all duration-300">
        <!-- Placeholder inicial -->
        <div class="flex items-center justify-center h-full text-gray-400">
            Cargando contenido...
        </div>
    </div>

    <!-- Contenedores Modales Centrales (vacíos, listos para inyectar contenido) -->
    
    <!-- Modal de Confirmación Genérico (Requerido para Eliminar Usuario/Proveedor) -->
    <div id="confirm-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"></div>
    
    <!-- Modal de Asignación de OT (Producción) -->
    <div id="assign-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto flex items-center justify-center z-50"></div>
    
    <!-- Modal de Gestión de Usuarios -->
    <div id="user-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto flex items-center justify-center z-50"></div>
    
    <!-- Modal de Gestión de Proveedores -->
    <div id="provider-modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto flex items-center justify-center z-50"></div>

</div>

<script type="module" src="js/admin.main.js"></script>
</body></html>
