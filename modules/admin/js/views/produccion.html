<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-6">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-3xl font-bold text-gray-800">Control de Producción (Asignación)</h1>
    </div>
    <span class="text-sm text-gray-500">Módulo: Admin</span>
</header>

<div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
    
    <div class="flex space-x-1 bg-gray-200 p-1 rounded-lg">
        <button id="tab-unassigned" class="px-4 py-2 text-sm font-bold text-red-700 bg-white rounded-md shadow-sm transition">
            <i data-lucide="inbox" class="w-4 h-4 inline mr-2"></i> Sin Asignar
        </button>
        <button id="tab-assigned" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 rounded-md transition">
            <i data-lucide="activity" class="w-4 h-4 inline mr-2"></i> En Proceso / Asignadas
        </button>
    </div>

    <div class="relative w-full md:w-96">
        <input type="text" id="search-input" placeholder="Buscar por ID, Cliente o Producto..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 shadow-sm">
        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
    </div>
</div>

<div id="view-unassigned" class="block animate-fade-in">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-red-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase tracking-wider">ID Orden</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Fase Actual</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-red-800 uppercase tracking-wider">Requiere Rol</th>
                        <th class="px-6 py-3 text-center text-xs font-bold text-red-800 uppercase tracking-wider">Acción</th>
                    </tr>
                </thead>
                <tbody id="table-body-unassigned" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        <div id="empty-unassigned" class="hidden p-8 text-center text-gray-500">
            <i data-lucide="check-circle" class="w-12 h-12 mx-auto text-green-400 mb-2"></i>
            <p>¡Todo al día! No hay tareas pendientes de asignación.</p>
        </div>
    </div>
</div>

<div id="view-assigned" class="hidden animate-fade-in">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">ID Orden</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-800 uppercase tracking-wider">Responsable Actual</th>
                        <th class="px-6 py-3 text-center text-xs font-bold text-blue-800 uppercase tracking-wider">Gestión</th>
                    </tr>
                </thead>
                <tbody id="table-body-assigned" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        <div id="empty-assigned" class="hidden p-8 text-center text-gray-500">
            <p>No hay tareas en proceso activo.</p>
        </div>
    </div>
</div>

<div id="assign-modal-content" class="hidden">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-xl bg-white">
        <h3 id="assign-modal-title" class="text-xl font-bold mb-4 text-gray-800">Asignar Tarea</h3>
        <form id="assign-form" class="space-y-4">
            <input type="hidden" id="assign-ot-id" value="">
            <input type="hidden" id="assign-resource-id" value="">
            <input type="hidden" id="assign-datetime" name="assign-datetime" value="">
            
            <div>
                <label id="assign-role-label" class="block text-sm font-medium text-gray-700">Buscar Recurso</label>
                <div class="relative mt-1">
                    <input type="text" id="assign-search-input" placeholder="Escribe el nombre..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm form-input">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
            </div>

            <div id="assign-suggestions-list" class="w-full max-h-60 overflow-y-auto border border-gray-200 rounded-lg bg-gray-50"></div>
            
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="window.UI.hideModal('assign-modal-container')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 text-sm font-semibold">Cancelar</button>
                <button type="submit" id="confirm-assign-button" class="px-4 py-2 text-sm color-primary-red text-white font-semibold rounded-lg shadow-sm hover:bg-red-700 transition" disabled>Confirmar Asignación</button>
            </div>
        </form>
    </div>
</div>
