<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-3xl font-bold text-gray-800">Gestión de Proveedores (SRM)</h1>
    </div>
    <span class="text-sm text-gray-500">Módulo: Admin</span>
</header>

<div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
    <div class="relative w-full md:w-96">
        <input type="text" id="search-input" placeholder="Buscar por Nombre o RUC..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 shadow-sm">
        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
    </div>
    
    <button id="btn-add-provider" class="w-full md:w-auto flex items-center justify-center px-4 py-2 text-sm color-primary-red text-white font-semibold rounded-lg shadow-sm hover:bg-red-700 transition duration-150 ease-in-out">
        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
        Agregar Proveedor
    </button>
</div>

<div class="bg-white shadow-xl rounded-xl overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="table-header-bg">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Nombre del Proveedor</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">RUC/NIT</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Contacto Principal</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Categoría</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="provider-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-lg">
    <span class="text-sm text-gray-700">
        Mostrando <span id="start-count">1</span> a <span id="end-count">10</span> de <span id="total-count">100</span> proveedores
    </span>
    <div class="flex space-x-2">
        <button id="btn-prev-page" disabled class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i data-lucide="chevron-left" class="w-4 h-4"></i>
        </button>
        <span class="px-3 py-1 text-sm font-medium text-gray-700">Página 1</span>
        <button id="btn-next-page" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
        </button>
    </div>
</div>

<div id="provider-create-modal-content" class="hidden">
    <div class="mx-auto p-5 border w-full max-w-lg shadow-lg rounded-xl bg-white">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Agregar Nuevo Proveedor</h3>
        <form id="provider-create-form" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Identificación Fiscal (RUC) <span class="text-red-500">*</span></label>
                <div class="relative mt-1">
                    <input type="text" id="provider-create-tax-id" required placeholder="Ingrese RUC para buscar..." class="form-input w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                    <button type="button" id="btn-search-ruc-create" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-600 p-1" title="Buscar en SUNAT">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Ingrese 11 dígitos y presione la lupa.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre del Proveedor <span class="text-red-500">*</span></label>
                <input type="text" id="provider-create-name" required class="form-input w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50" placeholder="Se completará automáticamente...">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Contacto Principal (Nombre, Tel, Email)</label>
                <input type="text" id="provider-create-contact" class="form-input w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Categorías de Suministro</label>
                <div id="category-fields-container-create" class="space-y-2 mt-1">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="provider-create-insumos" placeholder="Ej: Papel Bond" class="form-input dynamic-category-input w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <button type="button" id="btn-add-category-create" class="mt-2 px-2 py-1 text-sm text-blue-600 hover:text-blue-800 flex items-center">
                    <i data-lucide="plus" class="w-4 h-4 mr-1"></i>
                    Añadir otra categoría
                </button>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="window.UI.hideModal('provider-modal-container')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 text-sm font-semibold">Cancelar</button>
                <button type="submit" class="px-4 py-2 text-sm color-primary-red text-white font-semibold rounded-lg shadow-sm hover:bg-red-700 transition">Guardar Proveedor</button>
            </div>
        </form>
    </div>
</div>

<div id="provider-edit-modal-content" class="hidden">
    <div class="mx-auto p-5 border w-full max-w-lg shadow-lg rounded-xl bg-white">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Editar Proveedor</h3>
        <form id="provider-edit-form" class="space-y-4">
            <input type="hidden" id="provider-edit-id-field" value=""> 
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Identificación Fiscal (RUC) <span class="text-red-500">*</span></label>
                <div class="relative mt-1">
                    <input type="text" id="provider-edit-tax-id" required class="form-input w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                    <button type="button" id="btn-search-ruc-edit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-600 p-1" title="Buscar en SUNAT">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre del Proveedor <span class="text-red-500">*</span></label>
                <input type="text" id="provider-edit-name" required class="form-input w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Contacto Principal (Nombre, Tel, Email)</label>
                <input type="text" id="provider-edit-contact" class="form-input w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Categorías de Suministro</label>
                <div id="category-fields-container-edit" class="space-y-2 mt-1">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="provider-edit-insumos" placeholder="Ej: Tintas UV" class="form-input dynamic-category-input w-full px-3 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <button type="button" id="btn-add-category-edit" class="mt-2 px-2 py-1 text-sm text-blue-600 hover:text-blue-800 flex items-center">
                    <i data-lucide="plus" class="w-4 h-4 mr-1"></i>
                    Añadir otra categoría
                </button>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="window.UI.hideModal('provider-modal-container')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 text-sm font-semibold">Cancelar</button>
                <button type="submit" class="px-4 py-2 text-sm color-primary-red text-white font-semibold rounded-lg shadow-sm hover:bg-red-700 transition">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
