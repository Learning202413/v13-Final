<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-3xl font-bold text-gray-800">Recepción de Órdenes de Compra</h1>
    </div>
    <span class="text-sm text-gray-500">Módulo: Inventario y Compras</span>
</header>

<div class="bg-white shadow-xl rounded-xl overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="table-header-bg">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Código OC</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Proveedor</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fecha Creación</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Fecha Recepción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="oc-table-body" class="bg-white divide-y divide-gray-200">
                </tbody>
        </table>
    </div>
</div>

<div id="pagination-controls" class="mt-4 p-4"></div>

<div id="modal-definitions" class="hidden">
    <div id="receive-modal-content">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-xl bg-white">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Recibir Mercancía</h3>
            <form id="receive-form" class="space-y-4">
                <p class="text-sm text-gray-600">Confirme las cantidades recibidas para cada ítem de la orden.</p>
                <div class="border rounded-lg overflow-hidden max-h-60 overflow-y-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Producto</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Solicitada</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Recibida</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Comentarios de Recepción</label>
                    <textarea rows="2" class="form-input w-full mt-1 p-2 border border-gray-300 rounded-lg"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="window.UI.hideModal('receive-modal-container')" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="px-4 py-2 color-primary-red text-white rounded-lg hover:bg-red-700">Confirmar Recepción</button>
                </div>
            </form>
        </div>
    </div>
</div>
